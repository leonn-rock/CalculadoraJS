<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calc" class="container calculadora bg-dark p-3 my-5">
        <header>
            <div class="container bg-white tela text-end my-3 rounded"><span id="tela">0</span></div>
        </header>
        <main>
            <div class="row mt-5">
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="cleanAll()">C</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="cleanElement()">CE</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="estilo()">Tema</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="modo()">MOD</button></div>
            </div>
            <div class="row my-3">
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="operacao(6)">XÂ²</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn btn-outline-light itemP" style="background-image: url(images/sqrt.svg);" onclick="operacao(5)"></button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="operacao(7)">%</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn btn-outline-light itemP" style="background-image: url(images/divide.svg);" onclick="operacao(4)"></button></div>
            </div>
            <div class="row my-3">
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(7)">7</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(8)">8</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(9)">9</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="operacao(3)">X</button></div>
            </div>
            <div class="row my-3">
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(4)">4</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(5)">5</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(6)">6</button></div>
                <div class="col-3 px-2"><button class="btn w-100 btn-outline-light" onclick="operacao(2)"><b>-</b></button></div>
            </div>
            <div class="row d-flex justify-content-start">
                <div class="col-9">
                    <div class="row">
                        <div class="col-4 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(1)">1</button></div>
                        <div class="col-4 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(2)">2</button></div>
                        <div class="col-4 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(3)">3</button></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4 px-2"><button class="btn w-100 btn-outline-light" onclick="ponto()">,</button></div>
                        <div class="col-4 px-2"><button class="btn w-100 btn-outline-light" onclick="addNum(0)">0</button></div>
                        <div class="col-4 px-2"><button class="btn w-100 btn-success" onclick="igual()">=</button></div>
                    </div>
                </div>
                <div class="col-3 px-2"><button class="btn w-100 h-100 btn-outline-light" onclick="operacao(1)"><b>+</b></button></div>
            </div>
        </main>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
